        <h3 id="Json序列化与反序列化"><a href="#Json序列化与反序列化" class="headerlink" title="Json序列化与反序列化"></a>Json序列化与反序列化</h3><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br></pre></td><td class="code"><pre><span class="line">import (</span><br><span class="line">	"encoding/json"</span><br><span class="line">	"fmt"</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">// 反序列化</span><br><span class="line">type User struct {</span><br><span class="line">	UserName string `json:"username"`</span><br><span class="line">	Age      int    `json:"age"`</span><br><span class="line">	Sex      string `json:"sex"`</span><br><span class="line">	Phone    string `json:"phone"`</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// 结构体转json</span><br><span class="line">func structForJson() (jsonStr string) {</span><br><span class="line">	u := &amp;User{</span><br><span class="line">		UserName: "root",</span><br><span class="line">		Age:      18,</span><br><span class="line">		Sex:      "男",</span><br><span class="line">		Phone:    "13160000001",</span><br><span class="line">	}</span><br><span class="line">	j, err := json.Marshal(u)</span><br><span class="line">	if err != nil {</span><br><span class="line">		fmt.Printf("struct for json err:%v\n", err)</span><br><span class="line">		return</span><br><span class="line">	}</span><br><span class="line">	jsonStr = string(j)</span><br><span class="line">	return</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// json转结构体</span><br><span class="line">func jsonForStruct() {</span><br><span class="line">	var u User</span><br><span class="line">	jsonStr := structForJson()</span><br><span class="line">	err := json.Unmarshal([]byte(jsonStr), &amp;u)</span><br><span class="line">	if err != nil {</span><br><span class="line">		fmt.Printf("json for struct err:%v\n", err)</span><br><span class="line">		return</span><br><span class="line">	}</span><br><span class="line">	fmt.Printf("struct is %v\n", u)</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// map转json</span><br><span class="line">func mapForJson() (jsonStr string) {</span><br><span class="line">	var m map[string]interface{}</span><br><span class="line">	m = make(map[string]interface{})</span><br><span class="line">	m["username"] = "admin"</span><br><span class="line">	m["age"] = 19</span><br><span class="line">	m["sex"] = "男"</span><br><span class="line">	m["phone"] = "13770000000"</span><br><span class="line">	mj, err := json.Marshal(m)</span><br><span class="line">	if err != nil {</span><br><span class="line">		fmt.Printf("map for json err:%v\n", err)</span><br><span class="line">		return</span><br><span class="line">	}</span><br><span class="line">	jsonStr = string(mj)</span><br><span class="line">	return</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// json转map</span><br><span class="line">func jsonForMap() {</span><br><span class="line">	var m map[string]interface{}</span><br><span class="line">	m = make(map[string]interface{})</span><br><span class="line">	jsonStr := mapForJson()</span><br><span class="line">	err := json.Unmarshal([]byte(jsonStr), &amp;m)</span><br><span class="line">	if err != nil {</span><br><span class="line">		fmt.Printf("json for map err:%v\n", err)</span><br><span class="line">		return</span><br><span class="line">	}</span><br><span class="line">	fmt.Printf("map is %v\n", m)</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// slice转json</span><br><span class="line">func sliceForJson() (jsonStr string) {</span><br><span class="line">	var l []*User</span><br><span class="line">	u1 := &amp;User{</span><br><span class="line">		UserName: "u1",</span><br><span class="line">		Age:      18,</span><br><span class="line">		Sex:      "男",</span><br><span class="line">		Phone:    "110",</span><br><span class="line">	}</span><br><span class="line">	u2 := &amp;User{</span><br><span class="line">		UserName: "u2",</span><br><span class="line">		Age:      28,</span><br><span class="line">		Sex:      "男",</span><br><span class="line">		Phone:    "120",</span><br><span class="line">	}</span><br><span class="line">	l = append(l, u1)</span><br><span class="line">	l = append(l, u2)</span><br><span class="line">	lj, err := json.Marshal(l)</span><br><span class="line">	if err != nil {</span><br><span class="line">		fmt.Printf("slice for json err:%v\n", err)</span><br><span class="line">		return</span><br><span class="line">	}</span><br><span class="line">	jsonStr = string(lj)</span><br><span class="line">	return</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// json转slice</span><br><span class="line">func jsonForSlice() {</span><br><span class="line">	var l []User</span><br><span class="line">	var u1 User</span><br><span class="line">	var u2 User</span><br><span class="line">	l = append(l, u1)</span><br><span class="line">	l = append(l, u2)</span><br><span class="line">	jsonStr := sliceForJson()</span><br><span class="line">	err := json.Unmarshal([]byte(jsonStr), &amp;l)</span><br><span class="line">	if err != nil {</span><br><span class="line">		fmt.Printf("json for map err:%v\n", err)</span><br><span class="line">		return</span><br><span class="line">	}</span><br><span class="line">	fmt.Printf("map is %v\n", l)</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">func main() {</span><br><span class="line">	jsonForStruct()</span><br><span class="line">	jsonForMap()</span><br><span class="line">	jsonForSlice()</span><br><span class="line">}</span><br><span class="line">----------------------</span><br><span class="line">struct is {root 18 男 13160000001}</span><br><span class="line">map is map[age:19 phone:13770000000 sex:男 username:admin]</span><br><span class="line">map is [{u1 18 男 110} {u2 28 男 120}]</span><br></pre></td></tr></tbody></table></figure>
